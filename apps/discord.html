<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axiom</title>
    <script src="assets/scripts/global.js"></script>
    <link rel="stylesheet" href="assets/scripts/global.css">
    <!-- Service Worker-->
    <script src="assets/scripts/sw.js"></script>
</head>
<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        nav {
            background-color: #111;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li a:hover {
            color: #00FF00;
        }
        .content {
            margin-top: 60px; /* Adjust margin top to make space for the fixed navbar */
            width: 100%;
            height: 100%;
        }
        .avatar {
            border-radius: 10%;
            border-color: white;
            border-style: solid;
            width: 80px;
            border-width: 2px;
            display: inline-table;
        }
        .stuff {
            display: inline-table;
            position: relative;
            text-align: center;
            /* CSS adjustment */
        }
        .username,
        .message {
            font-size: 30px;
        }
        .stuff h2 {
            display: inline-table;
            position: relative;
            text-align: center;
            padding: 20px;
            bottom: 30px;
        }
        .dock {
            width: max-content;
        }
    </style>
    <nav>
        <img src="../axiom.png" class="icon-nav" style="width: 60px; height: 40px; left: 10px; position: fixed; top: 10px;">
        <ul>
            <li><a href="../main.html">Home</a></li>
            <li><a href="../apps.html">Apps</a></li>
            <li><a href="../tabs.html">Tabs</a></li>
            <li><a style="float: right" href="../settings.html">⚙️</a></li>
        </ul>
    </nav>

    <!-- discord replica -->
    <div class="content" style="overflow-y: scroll; overflow-x: wrap;" id="content">
        <hr>
    </div>
    <div style="background-color: #36393f; position: fixed; bottom: 0; width: 100%; padding: 10px; text-align: center; color: white">
        <input type="text" id="input" autocomplete="off" placeholder="Enter text here..." style="width: 100%; padding: 10px; border: none; background-color: white; color: black;">
    </div>

    <script>
  const username = "TEST";
const messages = document.getElementById("content");
const input = document.getElementById("input");
setInterval(function () {
    fetch('https://axiomhub.net/ind.php')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.text();
        })
        .then(data => {
            const lines = data.split('\n');
            let htmlContent = '';
            for (let i = 0; i < lines.length; i++) {
                if (i % 2 === 0) { // even lines are usernames
                    htmlContent += `<div class="username" style="font-weight: bold">${lines[i]}</div>`;
                } else { // odd lines are messages
                    htmlContent += `<div class="message">${lines[i]}</div>`;
                }
            }
            messages.innerHTML = htmlContent;
        })
        .catch(error => {
            console.error('Fetch error:', error);
        });

}, 1000);


        input.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const message = input.value;
                if (message.trim() === '') {
                    return;
                }
                fetch('https://axiomhub.net/send.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `msg=${encodeURIComponent(message)}&username=${encodeURIComponent(username)}`
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(data => {
                        input.value = '';
                    })
                    .catch(error => {
                        console.error('Fetch error:', error);
                    });
            }
        });
    </script>
</body>
</html>
